<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostra de Linguagens</title>
    <link rel="stylesheet" href="source/style.css" />
    <link rel="icon" type="image/png" href="favicon.png">
  </head>

  <body>
    <!-- Slider -->
    <div class="slider">

        <div class="slides">
            <!-- Radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">

            <!-- Slide images -->
             <div class="slide first">
                <img src="img/banner_indianismo.png" alt="Imagem 1">
             </div>
             <div class="slide">
                <img src="img/banner_jogo.png" alt="Imagem 2">
             </div>
             <div class="slide">
                <img src="img/banner_quiz.png" alt="Imagem 3">
             </div>
             <div class="slide">
                <img src="img/banner_ubirajara2.png" alt="Imagem 4">
             </div>
             <div class="slide">
                <img src="img/banner_iracema2.png" alt="Imagem 5">
             </div>
             <div class="slide">
                <img src="img/banner_timbiras2.png" alt="Imagem 6">
             </div>
             <div class="slide">
                <img src="img/banner_obras.png" alt="Imagem 7">
             </div>
             <div class="slide">
                <img src="img/banner_releituras.png" alt="Imagem 8">
             </div>

             <!-- Navigation auto -->
              <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
              </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
        </div>

    </div>
    <!-- Fim do slider -->

    <!-- Div que s찾o bot천es -->
    <div class="botoes">
      <a href="jogo/jogo.html"><div class="botao jogo"><div class="img"><img src="img/jogo.png" class="img-botao"></div> <span class="text">Jogo</span></div></a>
      <a href="quiz/quiz.html"><div class="botao quiz"><div class="img"><img src="img/quiz.png" class="img-botao"></div> <span class="text">Quiz</span></div></a>
      <a href="biblioteca/library.html"><div class="botao biblioteca"><div class="img"><img src="img/biblioteca.png" class="img-botao"></div>  <span class="text">Biblioteca</span></div></a></div>
    
    <!-- Fim da div que s찾o bot천es -->

    <script src="source/script.js"></script>
  </body>
</html>
